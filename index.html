<!DOCTYPE html>
<html>
<head>
  <title>ISpooferMotion</title>
  <style>
    :root {
      --bg-color: #2C2F33;
      --titlebar-bg: #23272A;
      --input-bg: #3A3E42;
      --text-color: #FFFFFF;
      --label-color: #B0B3B8;
      --green-accent: #4CAF50; /* Green color for status and accents */
      --red-accent: #F44336;
      --border-color: #4F545C;
      --font-main: Arial, sans-serif;
      --disabled-input-bg: #303235; /* User provided */
      --disabled-input-text: #888;
    }

    body {
      margin: 0;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #titlebar {
      -webkit-app-region: drag;
      height: 70px;
      background-color: var(--titlebar-bg);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0; /* Prevent shrinking */
    }

    #title-left {
      display: flex;
      align-items: center;
      -webkit-app-region: drag;
    }

    #logo {
      height: 40px;
      width: auto;
      margin-right: 12px;
      border-radius: 6px;
    }

    #title-text-container {
      display: flex;
      flex-direction: column;
      -webkit-app-region: drag;
    }

    #titlebar h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      line-height: 1.2;
      -webkit-app-region: drag;
    }

    #titlebar .subtitle {
      font-size: 12px;
      color: var(--label-color);
      margin: 0;
      line-height: 1.2;
      -webkit-app-region: drag;
    }

    #title-buttons {
      display: flex;
      align-items: center;
      -webkit-app-region: no-drag;
    }

    #close-btn {
      -webkit-app-region: no-drag;
      background-color: var(--input-bg);
      border: none;
      color: var(--label-color);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s;
    }
    #close-btn:hover {
      background-color: var(--red-accent);
      color: var(--text-color);
    }

    .main-content {
      padding: 20px;
      overflow-y: auto;
      flex-grow: 1; /* Takes available space */
      background-color: var(--bg-color);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: var(--label-color);
      margin-bottom: 6px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 10px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      font-size: 14px;
      box-sizing: border-box;
      font-family: var(--font-main);
    }
    .form-group input[type="text"]:focus,
    .form-group input[type="number"]:focus {
        outline: none;
        border-color: var(--green-accent);
    }

    .form-group textarea.input-box,
    .output-area textarea.input-box {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      font-size: 14px;
      box-sizing: border-box;
      font-family: var(--font-main);
      resize: none;
      user-select: text;
      -webkit-user-select: text;
      line-height: 1.4;
    }
    .form-group textarea.input-box:focus,
    .output-area textarea.input-box:focus {
        outline: none;
        border-color: var(--green-accent);
    }

    .output-area textarea.input-box {
        height: 80px;
        color: var(--label-color);
    }

    .input-with-button-container {
      position: relative;
      display: flex;
    }

    .input-action-btn {
      position: absolute;
      top: 10px;
      right: 8px;
      background-color: transparent;
      border: none;
      color: var(--label-color);
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      line-height: 1;
      -webkit-app-region: no-drag;
      z-index: 2;
    }
    .input-action-btn:hover {
      color: var(--text-color);
    }

    .form-group input.disabled-input,
    .form-group textarea.disabled-input {
      background-color: var(--disabled-input-bg);
      color: var(--disabled-input-text);
      cursor: not-allowed;
      border-color: #555;
    }
    .form-group input.disabled-input:focus {
        border-color: #555;
    }

    .toggles-container {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    .toggle-group {
      display: flex;
      align-items: center;
    }

    .toggle-group label.toggle-label {
        margin-right: 8px;
        font-size: 14px;
        color: var(--text-color);
        user-select: text;
        -webkit-user-select: text;
        white-space: nowrap;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }

    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: var(--input-bg);
      transition: .4s;
      border-radius: 24px;
      border: 1px solid var(--border-color);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 2px; bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--green-accent);
      border-color: var(--green-accent);
    }
    input:focus + .slider { box-shadow: 0 0 1px var(--green-accent); }
    input:checked + .slider:before { transform: translateX(20px); }

    #run-spoofer-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--green-accent);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s;
      margin-bottom: 20px;
    }
    #run-spoofer-btn:hover { background-color: #388E3C; }

    .output-area {
      position: relative;
    }

    /* NEW: Status Bar Styles */
    #status-bar {
      background-color: var(--titlebar-bg); /* Same as title bar for consistency */
      padding: 6px 15px; /* Adjust padding as needed */
      border-top: 1px solid var(--border-color);
      flex-shrink: 0; /* Prevent shrinking */
      min-height: 1em; /* Ensure it has some height even if empty */
    }

    #status-text {
      color: var(--green-accent);
      font-size: 13px;
      user-select: text; /* Allow selecting status text if needed */
      -webkit-user-select: text;
    }

    /* Discord button layout (allow SVG's own color to show) */
    #discord-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      padding: 4px;
    }
    /* Slight hover feedback */
    #discord-btn:hover { opacity: 0.95; transform: translateY(-1px); }

    #run-spoofer-btn:disabled {
        background-color: #303235;
        cursor: not-allowed;
    }

  </style>
</head>
<body>

  <div id="titlebar">
    <div id="title-left">
      <img id="logo" src="assets/app_icon.png" alt="Logo">
      <div id="title-text-container">
        <h1>ISpooferMotion</h1>
        <p class="subtitle">Made by @IncredibroXP on Discord</p>
      </div>
    </div>
    <div id="title-buttons">
      <button id="close-btn">X</button>

  <div class="main-content">

    <div class="form-group">

    <div class="toggles-container">

        <label for="enable-spoofing" class="toggle-label">Enable Spoofing</label>

          <input type="checkbox" id="autoDetectCookie">

    <button id="run-spoofer-btn">Run Spoofer</button>

    <div id="audio-quota-info" style="margin-top: 10px; padding: 10px; background-color: var(--input-bg); border-radius: 4px; font-size: 13px; color: var(--label-color); display: none;">
      <span id="audio-quota-text">Checking audio quota...</span>

    <div class="output-area">
      <textarea id="output-data" class="input-box" readonly placeholder="Output will appear here..."></textarea>
      <button id="copy-output-btn" class="input-action-btn" title="Copy output">üìÑ</button>
    </div>
  </div>

  <!-- NEW: Status Bar HTML -->
  <div id="status-bar">
    <span id="status-text">Ready</span> <!-- Initial status message -->
    <span id="status-right" style="float: right; display: flex; align-items: center; gap: 8px;">

  <script>
    // --- Element Selectors ---
    const closeBtn = document.getElementById('close-btn');
    const copyOutputBtn = document.getElementById('copy-output-btn');
    const outputDataTextarea = document.getElementById('output-data');
    const animationIdTextarea = document.getElementById('animationId');
    const pasteAnimationIdBtn = document.getElementById('paste-animationId-btn');
    const spoofSoundsToggle = document.getElementById('spoof-sounds');
    const assetIdLabel = document.getElementById('assetIdLabel');
    const robloxCookieInput = document.getElementById('robloxCookie');
    const autoDetectCookieToggle = document.getElementById('autoDetectCookie');
    const groupIdInput = document.getElementById('groupId'); // Get reference
    const enableSpoofingToggle = document.getElementById('enable-spoofing'); // Get reference
    const runSpooferBtn = document.getElementById('run-spoofer-btn'); // Get reference
    const statusTextElement = document.getElementById('status-text');

    // --- Status Update Function ---
    function updateStatus(message) {
        if (statusTextElement) {
            statusTextElement.textContent = message;
        }
    }

    // --- IPC for Status Updates from Main ---
    if (window.electronAPI && window.electronAPI.onStatusUpdate) {
        window.electronAPI.onStatusUpdate(updateStatus);
    } else {
        console.warn("electronAPI.onStatusUpdate not found.");
    }

  // --- Display App Version in status bar ---
  if (window.electronAPI && window.electronAPI.getAppVersion) {
    window.electronAPI.getAppVersion().then(ver => {
      const verEl = document.getElementById('version-text');
      if (verEl) verEl.textContent = `v${ver}`;
    }).catch(err => { console.warn('Failed to get app version:', err); });
  } else {
    console.warn('electronAPI.getAppVersion not found.');
  }

  // --- Discord button (open external invite) ---
  const discordBtn = document.getElementById('discord-btn');
  if (discordBtn) {
    discordBtn.addEventListener('click', () => {
      const invite = 'https://discord.gg/vfVdm9q8SV';
      if (window.electronAPI && window.electronAPI.openExternal) {
        window.electronAPI.openExternal(invite);
      } else {
        // Fallback for non-electron environments
        window.open(invite, '_blank', 'noopener');
      }
    });
  }

    // --- IPC for Spoofer Results from Main ---
    if (window.electronAPI && window.electronAPI.onSpooferResult) {
        window.electronAPI.onSpooferResult((result) => {
            console.log("Renderer received spoofer result:", result);
            if (outputDataTextarea && result && typeof result.output !== 'undefined') {
                outputDataTextarea.value = result.output;
            }
            // Re-enable the button after operation
            if(runSpooferBtn) runSpooferBtn.disabled = false;
        });
    } else {
        console.warn("electronAPI.onSpooferResult not found.");
    }


    // --- Window Controls ---
    if (window.electronAPI && window.electronAPI.close) {
      if (closeBtn) {
        closeBtn.addEventListener('click', () => window.electronAPI.close());
      }
    } else {
      console.warn("electronAPI.close not found.");
      if (closeBtn) closeBtn.disabled = true;
    }
    // Add minimize if you have a minimize button and exposed it via preload

    // --- Copy Output Button ---
    if (copyOutputBtn && outputDataTextarea) {
        copyOutputBtn.addEventListener('click', () => {
          outputDataTextarea.select();
            try { document.execCommand('copy'); updateStatus("Output copied!"); }
            catch (err) { console.error('Fallback: Oops, unable to copy', err); updateStatus("Failed to copy output.");}
            window.getSelection().removeAllRanges();
        });
    }

    // --- Paste Animation ID Button ---
    if (pasteAnimationIdBtn && animationIdTextarea && navigator.clipboard) {
        pasteAnimationIdBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                animationIdTextarea.value = text.trim();
                animationIdTextarea.focus();
                updateStatus("Animation ID pasted.");
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
                alert('Failed to paste. Please check clipboard permissions.');
                updateStatus("Failed to paste Animation ID.");
            }
        });
    } else if (!navigator.clipboard && pasteAnimationIdBtn) {
        pasteAnimationIdBtn.style.display = 'none';
    }

    // --- Auto Detect Cookie Toggle Logic ---
    function updateRobloxCookieInputState() {
        if (robloxCookieInput && autoDetectCookieToggle) {
            robloxCookieInput.disabled = autoDetectCookieToggle.checked;
            if (autoDetectCookieToggle.checked) {
                robloxCookieInput.classList.add('disabled-input');
            } else {
                robloxCookieInput.classList.remove('disabled-input');
            }
        }
    }
    if (autoDetectCookieToggle) {
        autoDetectCookieToggle.addEventListener('change', async () => {
            updateRobloxCookieInputState();
            // Re-fetch audio quota when auto-detect changes
            if (spoofSoundsToggle && spoofSoundsToggle.checked) {
                audioQuotaText.textContent = 'Checking audio quota...';
                audioQuotaInfo.style.display = 'block';
                currentAudioQuota = await fetchAudioQuota();
                updateAudioQuotaDisplay();
            }
        });
        updateRobloxCookieInputState(); // Initial state
    }

    // Re-fetch audio quota when cookie input changes (with debounce)
    let cookieInputTimeout;
    if (robloxCookieInput) {
        robloxCookieInput.addEventListener('input', () => {
            if (spoofSoundsToggle && spoofSoundsToggle.checked) {
                clearTimeout(cookieInputTimeout);
                cookieInputTimeout = setTimeout(async () => {
                    if (robloxCookieInput.value.trim()) {
                        audioQuotaText.textContent = 'Checking audio quota...';
                        audioQuotaInfo.style.display = 'block';
                        currentAudioQuota = await fetchAudioQuota();
                        updateAudioQuotaDisplay();
                    }
                }, 500); // Wait 500ms after user stops typing
            }
        });
    }

    // --- Spoof Sounds Toggle Logic ---
    const audioQuotaInfo = document.getElementById('audio-quota-info');
    const audioQuotaText = document.getElementById('audio-quota-text');
    let currentAudioQuota = null;

    async function fetchAudioQuota() {
        if (!window.electronAPI || !window.electronAPI.fetchAudioQuota) {
            console.error('[QUOTA DEBUG] electronAPI.fetchAudioQuota not available');
            return null;
        }
        try {
            const robloxCookie = robloxCookieInput.value;
            const autoDetect = autoDetectCookieToggle.checked;
            console.log('[QUOTA DEBUG] Fetching audio quota...', { hasCookie: !!robloxCookie, autoDetect });
            
            if (!robloxCookie && !autoDetect) {
                console.log('[QUOTA DEBUG] No cookie provided and auto-detect is off');
                return null;
            }
            
            const quota = await window.electronAPI.fetchAudioQuota(robloxCookie, autoDetect);
            console.log('[QUOTA DEBUG] Received quota data:', quota);
            
            if (quota && quota.error) {
                console.error('[QUOTA DEBUG] Error from API:', quota.error);
                return null;
            }
            
            return quota;
        } catch (err) {
            console.error('[QUOTA DEBUG] Failed to fetch audio quota:', err);
            return null;
        }
    }

    function countSoundEntries() {
        const text = animationIdTextarea.value || '';
        const lines = text.split('\n');
        let count = 0;
        for (const line of lines) {
            const trimmed = line.trim();
            if (!trimmed) continue;
            if (/^\[([^\]]+)\]\s*\[([^\]]+)\]\s*\[([^\]]+)\],?$/.test(trimmed)) {
                count++;
            }
        }
        return count;
    }

    function updateAudioQuotaDisplay() {
        if (!spoofSoundsToggle.checked) {
            audioQuotaInfo.style.display = 'none';
            return;
        }
        
        if (!currentAudioQuota) {
            audioQuotaInfo.style.display = 'block';
            audioQuotaText.textContent = 'Unable to fetch audio quota. Please ensure cookie is valid.';
            return;
        }

        // Handle both response formats
        let quota = null;
        if (currentAudioQuota.quotas && currentAudioQuota.quotas.length > 0) {
            // New format: { quotas: [{ duration: 'Month', usage, capacity, ... }] }
            const monthQuota = currentAudioQuota.quotas.find(q => q.duration === 'Month');
            if (monthQuota) {
                quota = {
                    usage: monthQuota.usage,
                    capacity: monthQuota.capacity,
                    remainingQuota: monthQuota.capacity - monthQuota.usage
                };
            }
        } else if (currentAudioQuota.usage) {
            // Old format: { usage: { remainingQuota: X } }
            quota = currentAudioQuota.usage;
        }

        if (!quota) {
            audioQuotaInfo.style.display = 'block';
            audioQuotaText.textContent = 'Unable to parse audio quota data.';
            console.error('[QUOTA DEBUG] Invalid quota data structure:', currentAudioQuota);
            return;
        }

        const soundCount = countSoundEntries();
        const remaining = quota.remainingQuota;
        const afterSpoof = Math.max(0, remaining - soundCount);
        
        audioQuotaInfo.style.display = 'block';
        if (soundCount > remaining) {
            audioQuotaText.innerHTML = `‚ö†Ô∏è You can upload <strong>${remaining}</strong> more audio assets this month. After spoofing <strong>${soundCount}</strong> sounds: <strong style="color: var(--red-accent);">Quota exceeded by ${soundCount - remaining}</strong>`;
        } else {
            audioQuotaText.innerHTML = `‚úì You can upload <strong>${remaining}</strong> more audio assets this month. After spoofing <strong>${soundCount}</strong> sounds: <strong>${afterSpoof}</strong> remaining`;
        }
        
        if (DEVELOPER_MODE) console.log('[QUOTA DEBUG] Display updated:', { remaining, soundCount, afterSpoof });
    }

    if (spoofSoundsToggle && assetIdLabel && animationIdTextarea && pasteAnimationIdBtn) {
        spoofSoundsToggle.addEventListener('change', async () => {
            if (spoofSoundsToggle.checked) {
                assetIdLabel.textContent = 'Sound Id Input';
                animationIdTextarea.placeholder = 'Enter or paste Sound ID';
                pasteAnimationIdBtn.title = 'Paste Sound ID';
                
                // Fetch audio quota
                audioQuotaText.textContent = 'Checking audio quota...';
                audioQuotaInfo.style.display = 'block';
                currentAudioQuota = await fetchAudioQuota();
                updateAudioQuotaDisplay();
            } else {
                assetIdLabel.textContent = 'Animation Id Input';
                animationIdTextarea.placeholder = 'Enter or paste Animation ID';
                pasteAnimationIdBtn.title = 'Paste Animation ID';
                audioQuotaInfo.style.display = 'none';
            }
        });

        // Update quota display when input changes
        animationIdTextarea.addEventListener('input', () => {
            if (spoofSoundsToggle.checked) {
                updateAudioQuotaDisplay();
            }
        });
    }

    // --- "Run Spoofer" Button Logic ---
    if (runSpooferBtn && window.electronAPI && window.electronAPI.runSpooferAction) {
        runSpooferBtn.addEventListener('click', () => {
            // Disable button to prevent multiple clicks
            runSpooferBtn.disabled = true;
            updateStatus("Initiating spoofer...");
            outputDataTextarea.value = ""; // Clear previous output

            const data = {
                animationId: animationIdTextarea.value,
                robloxCookie: robloxCookieInput.value,
                groupId: groupIdInput.value,
                enableSpoofing: enableSpoofingToggle.checked,
                autoDetectCookie: autoDetectCookieToggle.checked,
                spoofSounds: spoofSoundsToggle ? spoofSoundsToggle.checked : false
            };

            console.log("Renderer sending data to main:", data);
            window.electronAPI.runSpooferAction(data);
        });
    } else {
        if(runSpooferBtn) runSpooferBtn.disabled = true; // Disable if API not found
        console.warn("Run Spoofer button or electronAPI.runSpooferAction not available.");
    }

    // --- Enable Text Selection for Inputs ---
    const selectableElements = document.querySelectorAll('input[type="text"], input[type="number"], textarea.input-box');
    selectableElements.forEach(el => {
        el.style.webkitUserSelect = 'text';
        el.style.userSelect = 'text';
    });

    // Initial ready status
    updateStatus("Ready");

  </script>

</body>
